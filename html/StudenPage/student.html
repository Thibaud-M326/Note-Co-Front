<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/studentStyle/studentStyle.css" />
    <title>Note&Co/Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <nav id="nav">
        <div class="studentprofil">
          <img id="imgProfil" src="../../assets/img/avatar.png" alt="profil" />
          <h1>Abigael Mousnier</h1>
        </div>

        <div class="secondPart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            id="graph"
            fill="currentColor"
            class="bi bi-bar-chart-line"
            viewBox="0 0 16 16"
            data-backdrop="false"
            data-bs-toggle="modal"
            data-bs-target="#exampleModalCenter"
          >
            <path
              d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"
            />
          </svg>

          <input
            id="signout"
            type="image"
            src="../../assets/img/sign-out.png"
          />
        </div>
      </nav>
    </header>

    <div id="container">
      <div>
        <div id="summaryScore">
          <div id="numberOfScore">
            <h2>8</h2>
            <p>Nombre de notes</p>
          </div>
          <div id="highestScore">
            <h2>18</h2>
            <p>Note la plus haute</p>
          </div>
          <div id="lowestScore">
            <h2>11</h2>
            <p>Note la plus basse</p>
          </div>
        </div>
      </div>
      <div id="btnQuarters">
        <select type="select" id="quarters">
          <option value="quarter1">Trimestre 1</option>
          <option value="quarter2">Trimestre 2</option>
          <option value="quarter3">Trimestre 3</option>
        </select>
      </div>

      <div id="table">TABLEAU</div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>
    </div>

    <footer>
      <div class="footerElements">
        <div id="mentions">
          <h6>Mentions LÃ©gales</h6>
        </div>
        <div id="date">
          <h6>@2023</h6>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- .............................MODAL GRAPH -->

  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    aria-labelledby="exampleModalCenter"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="exampleModalCenter">Graphique</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>

  <!-- Modal matieres -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title fs-5" id="exampleModalLabel">Nom matiere</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div id="mediumClassModal">
            <div id="titleMediumClass">
              <p>Moy. Classe</p>
            </div>
            <div id="mediumScoreModal">
              <p>Note</p>
            </div>
          </div>

          <div id="mediumMoreModal">
            <div id="titleMoreScore">
              <p>Moy. +</p>
            </div>
            <div id="MoreScoreModal">
              <p>Note</p>
            </div>
          </div>

          <div id="lessClassModal">
            <div id="titlelessScore">
              <p>Moy. -</p>
            </div>
            <div id="lessScoreModal">
              <p>Note</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
