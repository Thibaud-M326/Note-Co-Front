<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/studentStyle/studentStyle.css" />
    <title>Note&Co/Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header class="header">
      <nav id="nav">
        <div class="studentprofil">
          <img id="imgProfil" src="../../assets/img/avatar.png" alt="profil" />
          <h1 id="studentUserName">Tom Sawyer</h1>
        </div>

        <div class="secondPart">
          <i
            class="bi bi-bar-chart-line"
            id="graph"
            data-bs-toggle="modal"
            data-bs-target="#exampleModalCenter"
          ></i>
          <input
            id="signout"
            type="image"
            src="../../assets/img/sign-out.png"
          />
        </div>
      </nav>
    </header>

    <div id="container">
      <div>
        <div id="summaryScore">
          <div id="numberOfScore">
            <h2 id="gradesNumber"></h2>
            <p>Nombre de notes</p>
          </div>
          <div id="highestScore">
            <h2 id="highestGrade"></h2>
            <p>Note la plus haute</p>
          </div>
          <div id="lowestScore">
            <h2 id="lowestGrade"></h2>
            <p>Note la plus basse</p>
          </div>
        </div>
      </div>
      <div id="btnQuarters">
        <select type="select" id="quarters">
          <option value="quarter1">Trimestre 1</option>
          <option value="quarter2">Trimestre 2</option>
          <option value="quarter3">Trimestre 3</option>
        </select>
      </div>

      <table id="containerTable">
        <tbody id="subjectsTable">
          <!-- <tr>
          <td><p id="dateSchoolWork"></p></td>
          <td><p id="noteSchoolWork"></p></td>
        </tr> -->
        </tbody>
      </table>
    </div>

    <div id="AverageStudent">
      <h3>Moyenne de l'élève</h3>
      <input type="text" id="average" />
    </div>

    <footer>
      <div class="footerElements">
        <div id="mentions">
          <h6>Mentions Légales</h6>
        </div>
        <div id="date">
          <h6>@2023</h6>
        </div>
      </div>
    </footer>

    <!--   .............................MODAL GRAPH -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      aria-labelledby="exampleModalCenter"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="exampleModalCenter">Graphique</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <canvas id="barCanvas" aria-label="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal matieres -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="CourseNameModal"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="mediumClassModal">
              <div id="titleMediumClass">
                <p>Moy. Classe</p>
              </div>
              <div>
                <p id="mediumGradeModal"></p>
              </div>
            </div>

            <div id="mediumStudentModalCourse">
              <div id="titleMediumStudentGradeModalCourse">
                <p>Moy. élève</p>
              </div>
              <div id="MediumStudentGradeModalCourse">
                <p></p>
              </div>
            </div>
          </div>
          <div id="graphiqueStudentAverage">
            <canvas id="studentAverageCanvas" aria-label="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Date -->
    <div
      class="modal fade"
      id="exampleModalGrade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="titleModalDateGrade"></h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-bodyDate">
            <div class="titleStudentGradeModal1">
              <div id="titleStudentGradeModal">
                <p>Note Elève</p>
              </div>
              <div class="StudentGradeModal1" id="studentGrade">
                <p>Note</p>
              </div>
            </div>

            <div class="titleStudentGradeModal2">
              <div id="titleMediumGradeClass">
                <p>Moy. de classe</p>
              </div>
              <div class="StudentGradeModal2" id="avererageClassModal">
                <p>Note</p>
              </div>
            </div>

            <div class="titleStudentGradeModal3">
              <div id="titleTypeGradeModal">
                <p>Type</p>
              </div>
              <div class="StudentGradeModal3" id="typeOfGradeModal3">
                <p></p>
              </div>
            </div>
            <div class="titleStudentGradeModal1">
              <div id="titleCoefGradeModal">
                <p>Coef</p>
              </div>
              <div class="StudentGradeModal1" id="coefGradeModal">
                <p></p>
              </div>
            </div>
            <div class="titleStudentGradeModal2">
              <div id="titleLowestGradeClassModal">
                <p>Note +</p>
              </div>
              <div class="StudentGradeModal2" id="highestGradeModal">
                <p></p>
              </div>
            </div>
            <div class="titleStudentGradeModal3">
              <div id="titlehighestGradeClassModal">
                <p>Note -</p>
              </div>
              <div class="StudentGradeModal3" id="lowestGradeModal">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/student/student.js"></script>
  </body>
</html>
