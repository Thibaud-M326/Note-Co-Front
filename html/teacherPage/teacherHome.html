<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Home</title>
    <link rel="stylesheet" href="../../css/teacherStyle/teacherHome.css" />
  </head>
  <body>

    <header id="header">
      <nav id="headerNav">
        <div id="teacherProfil">
          <img id="imgProfil" src="../../assets/img/avatar.png" alt="profil"/>
          <h1 id="teacherName">Mr Prof</h1>
        </div>
        <div id="secondPart">
          <a id="graph" href="">Graphique</a>
          <input id="signout" type="image" src="../../assets/img/sign-out.png"/>
        </div>
      </nav>
    </header>


    <div id="allMain">
      <div id="divTopInfo">
        <div id="divSubject">
          <h1 id="subject">Anglais</h1>
        </div>

        <div id="divSelects">
          <select name="quarters" id="quarters">
            <option value="quarter1">Trimestre 1</option>
            <option value="quarter2">Trimestre 2</option>
            <option value="quarter3">Trimestre 3</option>
          </select>
          
          <select name="rating" id="rating">
            <option value="date1">Oral - 2013/04/23</option>
            <option value="date2">Ecrit - 2013/04/25</option>
            <option value="date3">Oral - 2013/05/8</option>
          </select>
        </div>
      </div>
    
      <div id="bottomInfo">
        <div id="containerTabNotes">
          <div id="tabNotes">
            <table id="tableDynamic">
              <thead>
                <tr>
                  <td id="howmanyStudents">
                    <!-- JS INJECT -->
                  </td>
                  <td id="noteStudents">Notes</td>
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- JS INJECT -->
              </tbody>
            </table>
          </div>
        </div>

        <div id="divAverage">
          <p id="classAverage">Moyenne de classe : </p>
          <p id="classAverageNote">
            <!-- JS INJECT -->
          </p>
        </div>

        <div id="containerBottom">
          <div id="divButton">
            <button id="buttonModify"><a href="../teacherPage/teacherChangeNote.html">Modifier</a></button>
            <button id="buttonAddRating"><a href="../teacherPage/teacherAddNote.html">Ajouter un devoir</a></button>
          </div>
          
        </div>
      </div>
    </div>




    <footer id="footer">
      <div id="footerElements">
        <div id="mentions">
          <h6 class="titleH6">Mentions LÃ©gales</h6>
        </div>
        <div id="date">
          <h6 class="titleH6">@2023</h6>
        </div>
      </div>
    </footer>
  </body>

  <script src="../../js/teacher/teacherHome.js"></script>

</html>
