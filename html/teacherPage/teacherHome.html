<!-- HEAD -->

    <header id="header">

        <div id="divSelects">

            <option value="quarter1">Trimestre 1</option>

            <!-- JS INJECT -->
          </p>
        </div>

        <div id="containerBottom">
          <div id="divButton">
            <button id="buttonModify"><a href="../teacherPage/teacherChangeNote.html">Modifier</a></button>
            <button id="buttonAddRating"><a href="../teacherPage/teacherAddNote.html">Ajouter un devoir</a></button>
          </div>
        </div>

<!-- MODAL DETAIL NOTE -->

<!-- the modal -->

  <div class="modal-content">

        </select>
      </div>
      <div id="averageInfoModal">

        <div id="allBoxes">
          <div id="boxAverageAll">
            <p style="margin-top: 0;">Generale</p>
            <div id="averageAllNotes"></div>
          </div>
          <div id="boxAverageWritten">
            <p style="margin-top: 0;">Ecrit</p>
            <div id="averageWrittenNotes"></div>
          </div>
          <div id="boxAverageOral">
            <p style="margin-top: 0;">Oral</p>
            <div id="averageOralNotes">18.00</div>
          </div>
        </div>
      </div>
      <h3>Devoirs</h3>

        <table>
          <thead>
            <tr>
              <td>Date</td>
              <td>Type</td>
